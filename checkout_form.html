<script>
  function surfaceArea(){
      let radius = document.getElementById("sphereRadius").value;
      console.log(radius);
      let surfaceAreaResult = document.getElementById("surfaceAreaResult");
      surfaceAreaResult.value = 4* 3.14* radius*radius;
  }
  function volume(){
      let radius = document.getElementById("sphereRadius").value;
      console.log(radius);
      let volumeResult = document.getElementById("volumeResult");
      volumeResult.value = 4* 3.14* radius*radius*radius;
  }
